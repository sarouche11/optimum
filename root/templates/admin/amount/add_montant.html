<div class="modal fade" id="addMontantModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <form method="POST" action="{% url 'add_montant' %}" id="addMontantForm">
        {% csrf_token %}

        <!-- hidden input pour l'ID du profil -->
        <input type="hidden" name="profil_id" id="profil_id_input">

        <div class="modal-header">
          <h5 class="modal-title">Ajouter Montant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Montant</label>
            <input type="number" step="0.01" name="montant" class="form-control" placeholder="...DA" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>

      </form>

    </div>
  </div>
</div>

{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

{% include 'partials/head.html' %}

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
 
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        {% include 'partials/header.html' %}
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        {% include 'partials/sidebar.html' %}
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
     
      

            <div class="container-fluid">
            
              
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-body">
                            <h4 class="card-title"><i class="fa fa-plus"></i> Add Product</h4>
                            
                            <form class="form-horizontal m-t-30" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label>Subcategory </label>
                                    <select name="{{ form.subcategory.name }}" id="id_subcategory" class="form-control">

                                        <!-- Placeholder -->
                                        <option value="" data-type="">--- Select a subcategory ---</option>

                                        {% for sub in form.subcategory.field.queryset %}
                                            <option value="{{ sub.id }}"
                                                    data-type="{{ sub.category.type_category }}"
                                                    {% if form.subcategory.value|stringformat:"s" == sub.id|stringformat:"s" %}selected{% endif %}>
                                                {{ sub.name }}
                                            </option>
                                        {% endfor %}

                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Type Product</label>
                                    <select name="{{ form.type_product.name }}" id="type_product" class="form-control placeholder-select">
                                        {% for value, label in form.type_product.field.choices %}
                                            <option value="{{ value }}" {% if form.type_product.value == value %}selected{% endif %}>{{ label }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Name </label>
                                   {{ form.name }}
                                </div>
          

                              
          

                                <div class="form-group">
                                    <label>Price </label>
                                   {{ form.price }}
                                </div>
          
                              
                                <div class="form-group">
                                    <label>Image Upload</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">Upload</span>
                                        </div>
                                        <div class="custom-file">
                                            {{ form.image }}
                                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                                  <button class="btn btn-success">
                                    Enregistrer
                                </button>
                                            
                            </form>
                        </div>
                    </div>
                </div>
               
              
              
             
          
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            {% include 'partials/footer.html' %}
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- customizer Panel -->
    <!-- ============================================================== -->
   
    <div class="chat-windows"></div>
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'assets/libs/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- apps -->
    <script src="{% static 'dist/js/app.min.js' %}"></script>
    <script src="{% static 'dist/js/app.init.iconbar.js' %}"></script>
    <script src="{% static 'dist/js/app-style-switcher.js' %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static 'assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js' %}"></script>
    <script src="{% static 'assets/extra-libs/sparkline/sparkline.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'dist/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'dist/js/sidebarmenu.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'dist/js/custom.min.js' %}"></script>


    <script>
        $(document).ready(function() {

            function updateTypeProduct() {
                let selectedOption = $('#id_subcategory option:selected');
                let typeCategory = selectedOption.data('type');
                let typeProductSelect = $('#type_product');

                if (typeCategory === 'request') {
                    typeProductSelect.html('<option value="request">Request</option>');
                } else {
                    typeProductSelect.html(`
                        <option value="">--- Select the product type ---</option>
                        <option value="code">Code</option>
                        <option value="request">Request</option>
                    `);
                }
            }

            // Au changement de sous-catégorie
            $('#id_subcategory').on('change', function() {
                updateTypeProduct();
            });

            // Initialisation au chargement (utile pour l'édition)
            updateTypeProduct();
        });
</script>
</body>

</html>
